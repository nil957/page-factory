version: '3.8'

services:
  page-factory:
    build: .
    ports:
      - "3080:3000"
    environment:
      - DATABASE_URL=postgresql://silicon:silicon_dev_pwd@sf-postgres:5432/page_factory?schema=public
      - JWT_SECRET=pf-jwt-secret-2026-production-key
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ANTHROPIC_BASE_URL=${ANTHROPIC_BASE_URL:-https://api.modelverse.cn}
      - GITLAB_URL=${GITLAB_URL:-https://git.ucloudadmin.com}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - PROJECTS_DIR=/app/projects
    volumes:
      - projects_data:/app/projects
    networks:
      - silicon-friends-app_default
    restart: unless-stopped

volumes:
  projects_data:

networks:
  silicon-friends-app_default:
    external: true
